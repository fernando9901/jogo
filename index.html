<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Clique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo do Clique</h1>
        <p>Clique no botão o mais rápido que puder!</p>
        <div id="game-area">
            <button id="target">Clique Aqui!</button>
        </div>
        <p>Tempo restante: <span id="timer">10</span>s</p>
        <p>Pontuação: <span id="score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
